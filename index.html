<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stranger Things Cast Gallery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/benguiat" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="st-body">
    <div class="background-overlay"></div>

    <div class="container mb-3">
      <div class="row">
        <div class="col">
          <div class="display-3 text-center p-3 p-md-4 st-header">
            STRANGER THINGS
          </div>
          <p class="text-center st-subtitle">CAST GALLERY</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mb-4">
        <div class="col">
          <div class="display-6 st-subtitle">The Hawkins Crew</div>
        </div>
      </div>

      <div class="row g-3 g-md-4" id="container-row"></div>
    </div>

    <div class="modal fade" id="castModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content st-modal">
          <div class="modal-header st-modal-header">
            <h2 class="modal-title st-modal-title" id="castModalLabel"></h2>
            <button
              type="button"
              class="btn-close st-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body st-modal-body">
            <div class="row">
              <div class="col-md-4">
                <img
                  id="modalImage"
                  class="img-fluid st-modal-img"
                  alt="Cast member"
                />
              </div>
              <div class="col-md-8">
                <h4 class="st-character-name mb-3" id="modalCharacter"></h4>
                <p class="st-modal-desc" id="modalDescription"></p>
                <div class="mt-4">
                  <h5 class="st-info-label">Notable Quote</h5>
                  <p class="st-quote" id="modalQuote"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer st-modal-footer">
            <button type="button" class="btn st-btn" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="st-footer mt-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p class="mb-0 st-footer-text">Stranger Things | Netflix</p>
            <p class="mb-0 st-footer-text">
              All rights belong to their respective owners. No copyright
              infringement intended.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
